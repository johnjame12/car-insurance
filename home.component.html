<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Insurance App</title>
</head>
<body>

  <!-- Home Component -->
  <div class="home-container">
    <h1 class="main-heading">Welcome to Your Insurance App</h1>
    <div class="content-section">
      <p>This is the content of your home page.</p>
      <!-- Add more content as needed -->
    </div>
  </div>

  <!-- Quote Component -->
  <div class="quote-container">
    <form class="quote-form">
      <label for="insuranceType">Insurance Type:</label>
      <select id="insuranceType" name="insuranceType">
        <option value="auto">Auto</option>
        <option value="health">Health</option>
        <!-- Add more options as needed -->
      </select>

      <label for="coverage">Coverage Amount:</label>
      <input type="number" id="coverage" name="coverage" min="0">

      <button type="submit">Get Quote</button>
    </form>
    <!-- Additional content for the quote component -->
  </div>

  <!-- Purchase Component -->
  <div class="purchase-container">
    <form class="purchase-form">
      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" name="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX">

      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY">

      <button type="submit">Purchase Insurance</button>
    </form>
    <!-- Additional content for the purchase component -->
  </div>

</body>
</html>
